  - 首页: index.md
  - 博客:
      - Markdown语法: Markdown语法.md
      - Mkdocs使用: Mkdocs使用.md
      - python安装: python安装.md
  - java:
      - 多线程: java/多线程.md

  - 关于:
      - 更新日志: Release.md
      - License: License.md
not_in_nav: |
  /Tms.md
