docs_dir: mkdoc
site_dir: docs
site_name: CoolWoods
repo_url: https://github.com/CoolWoods/mkdocs
edit_uri: blob/main/mkdoc/
repo_name: CoolWoods/mkdocs
theme:
  logo: assets/logo.png
  name: material
  features:
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.instant.preview
    # - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.path
    # - navigation.indexes
    # - toc.follow
    # - toc.integrate
    - navigation.top
    - navigation.footer
  language: zh
  highlightjs: true
